<!DOCTYPE html>
<html>
    <head>

        <link rel="stylesheet" href="reg-f.css">

        <title>
            Registration Form 
        </title>
    </head>

    <body>

        <div class="container">

            <img src="register.jpg" class="i">  <br> <br>
            
            <div class="reg-form" ALIGN="center">
                <form method="POST" action="#">
                    <label for="firstname">First Name </label>
                    <input type="text" placeholder="Enter your first name" name="firstname" id="firstname" required> <br> <br>
                    <label for="lastname">Last Name </label>
                    <input type="text" placeholder="Enter your last name" name="lastname" id="lastname" required> <br> <br>
                    <label for="email">Email</label>
                    <input type="email" placeholder="Enter your email" name="email" id="email" required> <br> <br>
                    <label for="password">Password</label>
                    <input type="password" placeholder="Enter password" name="password" id="password" required> <br> <br>
                    <label for="gender">Gender</label>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                    <input type="radio" id="other" name="gender" value="other">
                    <label for="other">Other</label><br> <br>
                    <label for="dob">DOB</label>
                    <input type="date" id="dob" name="dob"><br> <br>
                    <label for="country">Country</label>
                    <select id="country" name="country">
                        <option value="Afghanistan">Afghanistan</option>
                        <option value="Australia">Australia</option>
                        <option value="Bangladesh">Bangladesh</option>
                        <option value="Canada">Canada</option>
                        <option value="India">India</option>
                        <option value="South Africa">South Africa</option>
                        <option value="Srilanka">Srilanka</option> 


                    </select> <br> <br>  <br> <br>
                    <button type="submit" class="submit-btn">Register</button>
                </form>
            </div>

        </div>
    </body>


</html>
